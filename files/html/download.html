<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Explorer</title>
    <link rel="icon" href="/image/rocket" type="image/png">
    <meta name="description" content="Shitty WIP multiplayer game made by Dolph and Zwix">
    <meta property="og:title" content="Space Explorer">
    <meta property="og:description" content="Shitty WIP multiplayer game made by Dolph and Zwix">
    <meta property="og:url" content="https://space-explore.herokuapp.com/">
    <meta property="og:image" content="/image/rocket">
    <style>

        *
        {
            font-family:Arial, Helvetica, sans-serif;
            text-align:center;
            color:white;
        }

        body
        {
            background:#105e9e;
        }

        #title
        {
            font-size:500%;
            font-family:Arial, Helvetica, sans-serif;
            text-align:center;
            color:white;
            z-index:10;
        }

        .parralax
        {
            background:url("https://spacenews.com/wp-content/uploads/2018/05/24359364107_152b0152ff_k-879x485.jpg");
            background-repeat:no-repeat;
            background-size: cover;
            background-position: bottom;
            background-attachment: fixed;
            width:100%;
            height:100vh;
            position:absolute;
            top:0px;
            left:0px;
            z-index:-5;
        }

        .parralax2
        {
            background:url("https://cdn.mos.cms.futurecdn.net/CzstXLZJ5Gm32rPssJ8XC8-602-80.jpg");
            background-repeat:no-repeat;
            background-size: cover;
            background-attachment: fixed;
            width:100%;
            height:80vh;
            position:relative;
            top:0px;
            left:0px;
            padding:0px;
            margin:0px;
            border-radius:50px;
        }

        a
        {
            background-color:#1eff002f;
            text-decoration: none;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 id="title">Space Explorer</h1>
    <div class="parralax"></div>
    <div style="width:100%; height:70vh"></div>
    <h2 style="margin-top:150px;">What is space explorer?</h2>
    <p style="margin-bottom:150px">Space explorer is a shitty game made by <a href="https://discordapp.com/">@Spoody#3173</a> and <a href="https://discordapp.com/">@Zwix#7438</a></p>
    
    <div class="parralax2"></div>

    <h2 style="margin-top:150px;">How do i play it??</h2>
    <p style="margin-bottom:250px">We would prefer if you were to <a href="/download" download="SpaceExplorerInstaller.exe">download</a> the game. But if running unsigned .exe files isn't cuppa tea <a href="javascript:void(0)" id="browser">we have a browser version aswell</a></p>

<form action="/" method=POST id="form" style="display:none"><input name="name" id="name"></form>
</body>
<script>

document.getElementById("browser").onclick = () => {

    var name = prompt("What is your name?");

    document.getElementById("name").value = name.substring(0,15);

    document.getElementById("form").submit();
}

</script>
</html>
